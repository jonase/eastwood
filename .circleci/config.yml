version: 2.1
commands:
  setup-project:
    description: "Setup project"
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "project.clj" }}

      - run:
          name: Fetch dependencies
          command: |
            lein deps
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "project.clj" }}

  run-tests:
    description: "Run tests"
    steps:
      - run: git clean -fdx # prevent any form of caching
      - run:
          name: Run tests with all supported clojure versions
          command: |
            EVAL_IN_LEININGEN=1 lein with-profile +eastwood-plugin eastwood
            
  lint:
    description: "Run Eastwood against itself"
    steps:
      - run: git clean -fdx # prevent any form of caching
      - run:
          name: Run tests with all supported clojure versions
          command: |
            lein test-all

jobs:

  openjdk-8:
    docker:
      - image: circleci/clojure:lein-2.9.5
    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m

    steps:
      - setup-project
      - run-tests
      - lint

  openjdk-11:
    docker:
      - image: circleci/clojure:lein-2.9.5
    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m

    steps:
      - setup-project
      - lint

workflows:
  default:
    jobs:
      - openjdk-8
      - openjdk-11
